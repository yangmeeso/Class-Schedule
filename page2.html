<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>We Are So Hungry!</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/hungryStyle.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  

</head>
<body>


  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">We Are So Hungry!</h1>
        <div class="row center">
          <table class="highlight centered responsive-table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Ingredient</th>
              
          </tr>
        </thead>

        <tbody id="ingredientsTable">
          
        </tbody>
      </table>
        </div>
        
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1"></div>
  </div>


<div class="container">
    <div class="section">

      <div class="row" id="recipesDiv">
        <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>Recipes!</h4>
          <p class="left-align light">Fill with Recipe Cards</p>
        </div>
      </div>

      <div class="col s12">
          <button class="waves-effect waves-light btn-large" type="button" id="resetButton"><i class="material-icons left">cloud</i>Reset!</button>
          <button class="waves-effect waves-light btn-large recipeCard" type="button"><i class="material-icons left">cloud</i>RecipeCardClass!</button>
      </div>

    </div>
  </div>


<!-- Footer -->
<footer class="page-footer teal">
    <div class="footer-copyright center">
      <div class="container">Footer</div>
    </div>
</footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript" src="js/hungry2.js"></script>
  <!-- Scroll Reveal link -->
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  

</body>
</html>
